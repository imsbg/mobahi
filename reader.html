<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobahi Reader</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #525659; }
        #viewer-container { width: 100%; height: 100%; }
        #pdf-viewer { border: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="viewer-container">
        <iframe id="pdf-viewer" title="Book Reader"></iframe>
    </div>
    
    <script>
    const urlParams = new URLSearchParams(window.location.search);
    const pdfUrl = decodeURIComponent(urlParams.get('file'));

    // Use the advanced PDF.js web viewer. 
    // The path must be correct relative to your project structure.
    const viewerUrl = `pdfjs/web/viewer.html?file=../../${pdfUrl}`;
    document.getElementById('pdf-viewer').src = viewerUrl;
    </script>
</body>
</html>
