<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reader - Mo Bahi</title>
    
    <!-- DearFlip Dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dearflip@1.2.23/css/dearflip.min.css">
    <script src="https://cdn.jsdelivr.net/npm/dearflip@1.2.23/js/dearflip.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1a1a1a;
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        
        .svg-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
            display: inline-block;
            vertical-align: middle;
        }
        
        .reader-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .close-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            margin-right: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .book-title {
            font-size: 18px;
            font-weight: 600;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .reader-container {
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: calc(100vh - 60px);
            background: #1a1a1a;
        }
        
        #flipbook {
            width: 100%;
            height: 100%;
            background: #1a1a1a;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ff6b6b;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid rgba(255, 107, 107, 0.3);
            max-width: 400px;
        }
        
        .error-icon {
            margin-bottom: 20px;
            color: #ff6b6b;
        }
        
        .error h2 {
            margin-bottom: 12px;
            font-size: 20px;
        }
        
        .error p {
            font-size: 14px;
            opacity: 0.8;
            line-height: 1.5;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .reader-header {
                height: 50px;
                padding: 0 16px;
            }
            
            .reader-container {
                top: 50px;
                height: calc(100vh - 50px);
            }
            
            .book-title {
                font-size: 16px;
            }
        }
        
        /* DearFlip customizations */
        .df-ui {
            background: #1a1a1a !important;
        }
        
        .df-ui .df-ui-btn {
            background: rgba(255, 255, 255, 0.1) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            color: white !important;
        }
        
        .df-ui .df-ui-btn:hover {
            background: rgba(255, 255, 255, 0.2) !important;
        }
        
        .df-ui-bottom {
            background: rgba(0, 0, 0, 0.8) !important;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <!-- SVG Icon Definitions -->
    <svg style="display: none;">
        <defs>
            <symbol id="close-icon" viewBox="0 0 24 24">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </symbol>
            
            <symbol id="book-error-icon" viewBox="0 0 24 24">
                <path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.89 2 2 2h12c1.11 0 2-.9 2-2V4c0-1.1-.89-2-2-2zm-1 14H7v-2h10v2zm0-4H7V8h10v4z"/>
            </symbol>
        </defs>
    </svg>

    <div class="reader-header">
        <button class="close-btn" onclick="closeReader()" title="Close Reader">
            <svg class="svg-icon">
                <use href="#close-icon"></use>
            </svg>
        </button>
        <h1 class="book-title" id="bookTitle">Loading...</h1>
    </div>
    
    <div class="reader-container">
        <div class="loading" id="loadingIndicator">
            <div class="loading-spinner"></div>
            <p>Loading book...</p>
        </div>
        
        <div class="error" id="errorMessage" style="display: none;">
            <div class="error-icon">
                <svg class="svg-icon" style="width: 48px; height: 48px;">
                    <use href="#book-error-icon"></use>
                </svg>
            </div>
            <h2>Unable to load book</h2>
            <p id="errorText">Please check if the file exists and try again.</p>
        </div>
        
        <div id="flipbook" style="display: none;"></div>
    </div>

    <script>
        let flipbookInstance = null;

        function closeReader() {
            if (window.opener) {
                window.close();
            } else {
                window.history.back();
            }
        }

        class BookReader {
            constructor() {
                this.bookUrl = '';
                this.bookTitle = '';
                this.init();
            }

            init() {
                this.parseUrlParams();
                this.setupEventListeners();
                this.loadBook();
            }

            parseUrlParams() {
                const urlParams = new URLSearchParams(window.location.search);
                this.bookUrl = urlParams.get('file') || '';
                this.bookTitle = urlParams.get('title') || 'Book Reader';
                
                // Update title
                document.getElementById('bookTitle').textContent = this.bookTitle;
                document.title = `${this.bookTitle} - Mo Bahi Reader`;
            }

            setupEventListeners() {
                // Handle escape key to close
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        closeReader();
                    }
                });

                // Handle window resize
                window.addEventListener('resize', () => {
                    if (flipbookInstance) {
                        flipbookInstance.resize();
                    }
                });
            }

            async loadBook() {
                if (!this.bookUrl) {
                    this.showError('No book file specified in URL parameters.');
                    return;
                }

                console.log('Loading book from:', this.bookUrl);

                try {
                    // Try to check if file exists
                    const response = await fetch(this.bookUrl, { method: 'HEAD' });
                    if (!response.ok) {
                        throw new Error(`File not found: ${response.status} ${response.statusText}`);
                    }

                    this.initFlipbook();
                } catch (error) {
                    console.error('Error loading book:', error);
                    this.showError(`Could not load the book file: ${this.bookUrl}\n\nError: ${error.message}`);
                }
            }

            initFlipbook() {
                try {
                    console.log('Initializing flipbook with URL:', this.bookUrl);
                    
                    // Hide loading indicator
                    document.getElementById('loadingIndicator').style.display = 'none';
                    document.getElementById('flipbook').style.display = 'block';

                    // Initialize DearFlip
                    flipbookInstance = $("#flipbook").dearflip({
                        source: this.bookUrl,
                        height: "100%",
                        backgroundColor: "#1a1a1a",
                        backgroundImage: "",
                        scrollWheel: true,
                        zoomRatio: 1.5,
                        maxTextureSize: 2048,
                        hard: "none",
                        pageMode: "auto",
                        singlePageMode: false,
                        pageSize: "auto",
                        autoPlay: false,
                        autoPlayDuration: 5000,
                        autoPlayStart: false,
                        mockupjQuery: true,
                        downloadable: true,
                        printable: true,
                        searchable: true,
                        thumbElement: "df-thumb",
                        direction: "ltr",
                        sound: false,
                        flipSound: "",
                        webgl: true,
                        is3D: true,
                        texture: true,
                        onReady: () => {
                            console.log('Book loaded successfully');
                            this.onBookReady();
                        },
                        onError: (error) => {
                            console.error('DearFlip error:', error);
                            this.showError('Failed to display the book. The PDF file might be corrupted or unsupported.');
                        }
                    });

                } catch (error) {
                    console.error('Error initializing flipbook:', error);
                    this.showError('Failed to initialize book reader. Please make sure the PDF file is valid.');
                }
            }

            onBookReady() {
                console.log('Book reader is ready');
                
                // Additional setup after book loads
                setTimeout(() => {
                    // Ensure proper sizing
                    if (flipbookInstance) {
                        flipbookInstance.resize();
                    }
                }, 500);
            }

            showError(message) {
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('flipbook').style.display = 'none';
                
                const errorElement = document.getElementById('errorMessage');
                const errorText = document.getElementById('errorText');
                
                errorElement.style.display = 'block';
                errorText.textContent = message;
            }
        }

        // Check if jQuery is loaded, then initialize
        function initializeReader() {
            if (typeof $ !== 'undefined') {
                window.bookReader = new BookReader();
            } else {
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorText').textContent = 'Failed to load required libraries. Please check your internet connection.';
            }
        }

        // Wait for DOM and jQuery to be ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeReader);
        } else {
            initializeReader();
        }
    </script>
</body>
</html>
