<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reader - Mo Bahi</title>
    
    <!-- DearFlip Dependencies -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dearflip/dist/css/dflip.min.css">
    <script src="https://cdn.jsdelivr.net/npm/dearflip/dist/js/dflip.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            overflow: hidden;
            height: 100%;
            width: 100%;
            background-color: #333; /* Background color behind the flipbook */
        }
        /* This is the container for the flipbook */
        #flipbook-container {
            width: 100%;
            height: 100%;
        }
        
        .loading-overlay {
            position: fixed; inset: 0;
            background: #333;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s ease;
            color: #fff;
            font-family: sans-serif;
        }
        .loading-spinner {
            width: 50px; height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Minimal close button for better UX */
        .close-reader-btn {
            position: fixed; top: 15px; right: 15px;
            width: 40px; height: 40px;
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            cursor: pointer;
            z-index: 20000; /* Must be on top of flipbook UI */
            display: flex; align-items: center; justify-content: center;
            color: white;
            transition: background 0.3s;
        }
        .close-reader-btn:hover { background: rgba(0,0,0,0.7); }
    </style>
</head>
<body>
    <button class="close-reader-btn" onclick="window.close()" title="Close Reader">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
            <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
        </svg>
    </button>
    
    <div class="loading-overlay" id="loadingIndicator">
        <div class="loading-spinner"></div>
        <p>Loading Book...</p>
    </div>
    
    <div id="flipbook-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const bookUrl = urlParams.get('file');
            const bookTitle = urlParams.get('title') || 'Book Reader';
            document.title = bookTitle;

            if (!bookUrl || typeof $ === 'undefined' || typeof $.fn.dFlip === 'undefined') {
                document.getElementById('loadingIndicator').innerHTML = '<h2>Error</h2><p>Could not load the book viewer.</p>';
                return;
            }

            $("#flipbook-container").dFlip({
                source: bookUrl,
                height: '100%',
                webgl: true,
                hard: 'cover',
                sound: false,
                onReady: () => {
                    const loader = document.getElementById('loadingIndicator');
                    loader.style.opacity = '0';
                    setTimeout(() => loader.style.display = 'none', 500);
                },
                onError: (error) => {
                     document.getElementById('loadingIndicator').innerHTML = `<h2>Error</h2><p>Could not load PDF: ${bookUrl}. Please check the file path.</p>`;
                }
            });
        });
    </script>
</body>
</html>
