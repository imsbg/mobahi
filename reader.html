<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reader - Mo Bahi</title>
    
    <!-- DearFlip Dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dearflip@2.0.0/dist/js/dearflip.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dearflip@2.0.0/dist/css/dearflip.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1a1a1a;
            color: white;
            overflow: hidden;
        }
        
        .svg-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
            display: inline-block;
            vertical-align: middle;
        }
        
        .reader-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 6px;
            margin-right: 16px;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .book-title {
            font-size: 16px;
            font-weight: 500;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .reader-container {
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: calc(100vh - 60px);
        }
        
        #flipbook {
            width: 100%;
            height: 100%;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ff6b6b;
        }
        
        .error-icon {
            margin-bottom: 16px;
            color: #ff6b6b;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .reader-header {
                height: 50px;
                padding: 0 16px;
            }
            
            .reader-container {
                top: 50px;
                height: calc(100vh - 50px);
            }
            
            .book-title {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- SVG Icon Definitions -->
    <svg style="display: none;">
        <defs>
            <!-- Close Icon -->
            <symbol id="close-icon" viewBox="0 0 24 24">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </symbol>
            
            <!-- Book Error Icon -->
            <symbol id="book-error-icon" viewBox="0 0 24 24">
                <path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.89 2 2 2h12c1.11 0 2-.9 2-2V4c0-1.1-.89-2-2-2zm-5 14H9v-2h4v2zm0-4H9V6h4v6z"/>
            </symbol>
        </defs>
    </svg>

    <div class="reader-header">
        <button class="close-btn" onclick="window.close()" title="Close Reader">
            <svg class="svg-icon">
                <use href="#close-icon"></use>
            </svg>
        </button>
        <h1 class="book-title" id="bookTitle">Loading...</h1>
    </div>
    
    <div class="reader-container">
        <div class="loading" id="loadingIndicator">
            <div class="loading-spinner"></div>
            <p>Loading book...</p>
        </div>
        
        <div class="error" id="errorMessage" style="display: none;">
            <div class="error-icon">
                <svg class="svg-icon" style="width: 48px; height: 48px;">
                    <use href="#book-error-icon"></use>
                </svg>
            </div>
            <h2>Unable to load book</h2>
            <p>Please check if the file exists and try again.</p>
        </div>
        
        <div id="flipbook" style="display: none;"></div>
    </div>

    <script>
        class BookReader {
            constructor() {
                this.bookUrl = '';
                this.bookTitle = '';
                this.flipbook = null;
                this.init();
            }

            init() {
                this.parseUrlParams();
                this.setupEventListeners();
                this.loadBook();
            }

            parseUrlParams() {
                const urlParams = new URLSearchParams(window.location.search);
                this.bookUrl = urlParams.get('file') || '';
                this.bookTitle = urlParams.get('title') || 'Book Reader';
                
                // Update title
                document.getElementById('bookTitle').textContent = this.bookTitle;
                document.title = `${this.bookTitle} - Mo Bahi Reader`;
            }

            setupEventListeners() {
                // Handle escape key to close
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        window.close();
                    }
                });

                // Handle window resize
                window.addEventListener('resize', () => {
                    if (this.flipbook) {
                        this.flipbook.resize();
                    }
                });
            }

            async loadBook() {
                if (!this.bookUrl) {
                    this.showError('No book file specified');
                    return;
                }

                try {
                    // Check if file exists
                    const response = await fetch(this.bookUrl, { method: 'HEAD' });
                    if (!response.ok) {
                        throw new Error('File not found');
                    }

                    this.initFlipbook();
                } catch (error) {
                    console.error('Error loading book:', error);
                    this.showError('Could not load the book file');
                }
            }

            initFlipbook() {
                try {
                    // Hide loading indicator
                    document.getElementById('loadingIndicator').style.display = 'none';
                    document.getElementById('flipbook').style.display = 'block';

                    // Initialize DearFlip
                    this.flipbook = $("#flipbook").dearflip({
                        source: this.bookUrl,
                        height: "100%",
                        backgroundColor: "#1a1a1a",
                        backgroundImage: "",
                        scrollWheel: true,
                        zoomRatio: 1.5,
                        maxTextureSize: 2048,
                        hard: "none",
                        pageMode: "single",
                        singlePageMode: true,
                        pageSize: "auto",
                        autoPlay: false,
                        autoPlayDuration: 5000,
                        autoPlayStart: false,
                        mockupjQuery: true,
                        downloadable: false,
                        printable: false,
                        searchable: true,
                        thumbElement: "df-thumb",
                        direction: "ltr",
                        sound: false,
                        flipSound: "",
                        imagesLocation: "https://cdn.jsdelivr.net/npm/dearflip@2.0.0/dist/images/",
                        enableAnalytics: false,
                        webgl: true,
                        is3D: true,
                        texture: true,
                        pdf: {
                            annotationLayer: false,
                            textLayer: true
                        },
                        toolbarControls: {
                            altPrev: false,
                            altNext: false,
                            pageInput: true,
                            pageSlider: true,
                            zoomIn: true,
                            zoomOut: true,
                            autoPlay: false,
                            search: true,
                            fullScreen: true,
                            sound: false,
                            thumbnail: true,
                            outline: true,
                            info: false,
                            download: false,
                            more: true
                        },
                        moreControls: {
                            download: false,
                            pageMode: true,
                            startPage: false,
                            endPage: false,
                            sound: false
                        },
                        onReady: () => {
                            console.log('Book loaded successfully');
                            // Additional setup after book loads
                            this.onBookReady();
                        },
                        onError: (error) => {
                            console.error('DearFlip error:', error);
                            this.showError('Failed to display the book');
                        }
                    });

                } catch (error) {
                    console.error('Error initializing flipbook:', error);
                    this.showError('Failed to initialize book reader');
                }
            }

            onBookReady() {
                // Book is fully loaded and ready
                console.log('Book reader ready');
                
                // Optional: Analytics or tracking
                // Optional: Save reading progress
            }

            showError(message) {
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('flipbook').style.display = 'none';
                
                const errorElement = document.getElementById('errorMessage');
                errorElement.style.display = 'block';
                errorElement.querySelector('p').textContent = message;
            }

            // Public methods for external control
            nextPage() {
                if (this.flipbook) {
                    this.flipbook.next();
                }
            }

            prevPage() {
                if (this.flipbook) {
                    this.flipbook.prev();
                }
            }

            gotoPage(pageNumber) {
                if (this.flipbook) {
                    this.flipbook.gotoPage(pageNumber);
                }
            }

            toggleFullscreen() {
                if (this.flipbook) {
                    this.flipbook.toggleFullscreen();
                }
            }
        }

        // Initialize reader when DOM is loaded
        $(document).ready(() => {
            window.bookReader = new BookReader();
        });

        // Fallback initialization if jQuery is not available
        if (typeof $ === 'undefined') {
            document.addEventListener('DOMContentLoaded', () => {
                console.error('jQuery not loaded. Please check your internet connection.');
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').querySelector('p').textContent = 'Failed to load required libraries';
            });
        }
    </script>
</body>
</html>
