<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details - Mobahi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #121212; --secondary-bg: #1E1E1E; --text-primary: #FFFFFF;
            --text-secondary: #B3B3B3; --accent-green: #1DB954; --card-bg: #282828;
        }
        body { background-color: var(--primary-bg); color: var(--text-primary); font-family: 'Inter', sans-serif; }
        .container { padding: 20px; }
        .back-btn { color: white; text-decoration: none; font-size: 24px; position: absolute; top: 20px; left: 20px; }
        .details-header { text-align: center; margin-top: 40px; }
        .details-cover { width: 180px; height: 270px; border-radius: 12px; object-fit: cover; box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        .details-title { font-size: 28px; margin-top: 20px; }
        .details-author { font-size: 18px; color: var(--text-secondary); margin-top: 8px; }
        .read-now-btn { display: block; width: 80%; max-width: 300px; margin: 24px auto; background-color: var(--accent-green); color: white; text-decoration: none; padding: 16px; border-radius: 50px; font-size: 18px; font-weight: 600; text-align: center; }
        .details-section { margin-top: 30px; padding: 0 10px; }
        .details-section h3 { color: var(--text-secondary); border-bottom: 1px solid #333; padding-bottom: 8px; margin-bottom: 12px; }
        .details-section p { font-size: 16px; line-height: 1.6; }
        #error-message { text-align: center; margin-top: 50px; color: var(--text-secondary); }
    </style>
</head>
<body>
    <div id="book-content" style="display: none;">
        <a href="index.html" class="back-btn">‚Üê</a>
        <div class="container">
            <header class="details-header">
                <img id="details-cover" src="" alt="Book Cover" class="details-cover">
                <h1 id="details-title" class="details-title"></h1>
                <p id="details-author" class="details-author"></p>
            </header>
            <a id="read-now-link" href="#" class="read-now-btn" data-lang="readNow">Read Now</a>
            <div class="details-section">
                <h3 data-lang="description">Description</h3>
                <p id="details-description"></p>
            </div>
             <div class="details-section">
                <h3 data-lang="category">Category</h3>
                <p id="details-category"></p>
            </div>
        </div>
    </div>
    <div id="error-message" style="display: none;">
        <h1>Book Not Found</h1>
        <p>The book you are looking for does not exist.</p>
    </div>

    <script src="database.js"></script>
    <script>
        let currentLanguage = 'en';

        function applyTranslations() {
            if (typeof lang === 'undefined') return;
            document.querySelectorAll('[data-lang]').forEach(el => {
                const key = el.getAttribute('data-lang');
                if (lang[key]) el.textContent = lang[key];
            });
        }

        function loadLanguage(langCode, callback) {
            const oldScript = document.getElementById('lang-script');
            if (oldScript) oldScript.remove();
            
            const script = document.createElement('script');
            script.id = 'lang-script';
            script.src = `languages/${langCode}.js`;
            script.onload = () => {
                currentLanguage = langCode;
                document.documentElement.lang = langCode;
                applyTranslations();
                if (callback) callback();
            };
            document.head.appendChild(script);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const bookId = urlParams.get('id');
            const book = booksDB.find(b => b.id === bookId);

            if (book) {
                // Populate the page with book data
                document.title = `${book.title} - Mobahi`;
                document.getElementById('details-cover').src = book.coverUrl;
                document.getElementById('details-title').textContent = book.title;
                document.getElementById('details-author').textContent = `by ${book.author}`;
                document.getElementById('read-now-link').href = `reader.html?file=${encodeURIComponent(book.fileUrl)}`;
                document.getElementById('details-description').textContent = book.description;
                document.getElementById('details-category').textContent = book.category;

                // Show the content
                document.getElementById('book-content').style.display = 'block';

                // Load language and apply translations
                const savedLang = localStorage.getItem('mobahi_lang') || 'en';
                loadLanguage(savedLang);
            } else {
                // Show error message if book not found
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
