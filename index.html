<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mo Bahi - Read Free Books</title>
    <!-- Add your final SEO and Open Graph meta tags here -->
    
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #FFFFFF; --primary-text: #111111; --secondary-text: #888888;
            --accent-blue: #3E64FF; --card-bg: #F5F5F5;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg-color); color: var(--primary-text); font-family: 'Poppins', sans-serif; }
        .app-wrapper { max-width: 450px; margin: 0 auto; background-color: var(--bg-color); min-height: 100vh; position: relative; padding-top: 60px; padding-bottom: 80px; }
        a { text-decoration: none; color: inherit; }
        .page-view { padding: 16px; animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .app-header { position: fixed; top: 0; left: 0; right: 0; background-color: var(--bg-color); height: 60px; max-width: 450px; margin: 0 auto; padding: 0 16px; font-size: 24px; font-weight: 700; z-index: 100; display: flex; align-items: center; border-bottom: 1px solid #eee; }
        .app-header .back-btn { font-size: 28px; cursor: pointer; margin-right: 16px; line-height: 1; }
        .app-header .header-title { margin: 0; font-size: 20px; }

        .slider-container { width: 100%; border-radius: 16px; overflow: hidden; position: relative; aspect-ratio: 16 / 9; }
        .swiper-slide { cursor: pointer; position: relative; }
        .swiper-slide img { display: block; width: 100%; height: 100%; object-fit: cover; }
        .slider-overlay { position: absolute; bottom: 0; left: 0; right: 0; padding: 20px; background: linear-gradient(to top, rgba(0,0,0,0.8), transparent); color: white; }
        .slider-title { font-size: 18px; font-weight: 600; }
        .slider-tagline { font-size: 12px; opacity: 0.9; margin-top: 4px; }
        .slider-author { font-size: 12px; opacity: 0.8; margin-top: 8px; }
        .slider-read-btn { position: absolute; bottom: 20px; right: 20px; background-color: var(--accent-blue); color: white; padding: 8px 16px; border-radius: 20px; font-size: 14px; font-weight: 500; }
        .swiper-button-next, .swiper-button-prev { color: white !important; transform: scale(0.7); }
        
        .section-header { display: flex; justify-content: space-between; align-items: center; margin: 24px 0 16px 0; }
        .section-title { font-size: 18px; font-weight: 600; }
        .see-all { font-size: 14px; color: var(--accent-blue); font-weight: 500; }

        .categories-carousel { display: flex; gap: 20px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
        .categories-carousel::-webkit-scrollbar { display: none; }
        .category-item { text-align: center; flex-shrink: 0; }
        .category-icon { width: 64px; height: 64px; border-radius: 50%; overflow: hidden; background-color: var(--card-bg); margin-bottom: 8px; border: 1px solid #eee; }
        .category-icon img { width: 100%; height: 100%; object-fit: cover; }
        .category-name { font-size: 14px; }

        .book-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 16px; }
        .book-card { background-color: var(--card-bg); border-radius: 12px; overflow: hidden; position: relative; }
        .book-cover { width: 100%; height: 220px; object-fit: cover; }
        .book-info { padding: 12px; }
        .book-title { font-size: 16px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .book-author { font-size: 12px; color: var(--secondary-text); }
        .book-price-row { display: flex; align-items: baseline; gap: 8px; margin-top: 8px; }
        .book-price { font-size: 18px; font-weight: 700; color: var(--accent-blue); }
        .book-list-price { font-size: 12px; color: var(--secondary-text); text-decoration: line-through; }
        .heart-icon { position: absolute; top: 12px; right: 12px; width: 32px; height: 32px; background-color: rgba(255, 255, 255, 0.8); backdrop-filter: blur(5px); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .heart-icon svg { width: 18px; height: 18px; }

        .details-cover { width: 100%; border-radius: 16px; }
        .details-content { padding: 24px 0; }
        .details-section-header { display: flex; justify-content: space-between; align-items: center; }
        .details-section-title { font-size: 20px; font-weight: 600; }
        .details-section p { color: var(--secondary-text); margin-top: 8px; line-height: 1.7; }
        .details-buy-section { margin-top: 24px; }
        .price-info { display: flex; justify-content: space-between; align-items: center; margin-top: 8px; }
        .price-label { color: var(--secondary-text); }
        .details-action-buttons { display: grid; grid-auto-flow: column; gap: 16px; position: fixed; bottom: 0; left: 0; right: 0; padding: 16px; background-color: var(--bg-color); border-top: 1px solid #eee; z-index: 100; max-width: 450px; margin: 0 auto; }
        .btn { padding: 16px; border-radius: 12px; font-size: 16px; font-weight: 600; text-align: center; cursor: pointer; border: none; }
        .btn-outline { background: transparent; border: 1px solid var(--primary-text); color: var(--primary-text); }
        .btn-solid { background: var(--primary-text); color: var(--bg-color); }

        .search-bar { margin-bottom: 24px; }
        .search-bar input { width: 100%; padding: 14px; font-size: 16px; border-radius: 8px; border: 1px solid #ddd; }

        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background-color: var(--bg-color); display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #eee; z-index: 100;}
        .nav-item { flex: 1; text-align: center; color: var(--secondary-text); }
        .nav-item.active { color: var(--primary-text); }
        .nav-item svg { margin-bottom: 4px; }
        
        .menu-modal-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,.6);backdrop-filter:blur(5px);display:none;z-index:2000}.menu-modal-content{position:fixed;bottom:0;left:0;right:0;max-width:450px;margin:0 auto;background-color:var(--bg-color);border-top-left-radius:20px;border-top-right-radius:20px;padding:20px;animation:slideUp .3s ease-out;max-height:80vh;overflow-y:auto}@keyframes slideUp{from{transform:translateY(100%)}to{transform:translateY(0)}}.menu-modal-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}.menu-modal-header h2{border:none;font-size:20px;}.close-menu-btn{background:0 0;border:none;color:var(--primary-text);font-size:24px;cursor:pointer}.menu-section{margin-bottom:20px}.menu-section h3{color:var(--secondary-text);font-size:14px;margin-bottom:10px;text-transform:uppercase}.menu-list{list-style:none;padding:0;}.menu-list li a{color:var(--primary-text);text-decoration:none;display:block;padding:12px 0;font-size:16px;border-bottom:1px solid #eee}.menu-list li:last-child a{border-bottom:none}.lang-switcher{display:flex;flex-wrap:wrap;gap:8px}.lang-switcher button{background-color:var(--card-bg);border:1px solid #ddd;color:var(--primary-text);padding:8px 12px;border-radius:8px;cursor:pointer}.lang-switcher button.active{background-color:var(--accent-blue);border-color:var(--accent-blue);color:white;font-weight:700}
    </style>
</head>
<body>
<div class="app-wrapper">
    <header id="app-header" class="app-header"></header>
    <main id="app-container"></main>
    <nav class="bottom-nav">
        <a href="#home" class="nav-item active" data-nav="home"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M9.02 2.84L3.63 7.04C2.73 7.74 2 9.23 2 10.36V17C2 20 4 22 7 22H17C20 22 22 20 22 17V10.36C22 9.23 21.27 7.74 20.37 7.04L14.98 2.84C13.19 1.55 10.81 1.55 9.02 2.84Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg><div>Home</div></a>
        <a href="#explore" class="nav-item" data-nav="explore"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11.5 21C16.7467 21 21 16.7467 21 11.5C21 6.25329 16.7467 2 11.5 2C6.25329 2 2 6.25329 2 11.5C2 16.7467 6.25329 21 11.5 21Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M22 22L20 20" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg><div>Explore</div></a>
        <a href="#library" class="nav-item" data-nav="library"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M22 14.24V5.24C22 3.24 21 2.24 19 2.24H13.25C13.06 2.24 12.87 2.3 12.7 2.42L10.2 4.42C10.03 4.54 9.84 4.6 9.65 4.6H5C3 4.6 2 5.6 2 7.6V17.6C2 19.6 3 20.6 5 20.6H19C21 20.6 22 19.6 22 17.6V16.24" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/></svg><div>Library</div></a>
        <div id="menu-btn" class="nav-item"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 7H21" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/><path d="M3 12H21" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/><path d="M3 17H21" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg><div>Menu</div></div>
    </nav>
    <div id="menu-modal" class="menu-modal-overlay"></div>
</div>

    <script src="database.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const appContainer = document.getElementById('app-container');
        const header = document.getElementById('app-header');
        
        function createBookCard(book) {
            return `
                <a href="#book/${book.id}" class="book-card">
                    <img src="${book.coverUrl}" class="book-cover" alt="${book.title}">
                    <div class="book-info">
                        <div class="book-title">${book.title}</div>
                        <div class="book-author">${book.author}</div>
                        <div class="book-price-row">
                            <div class="book-price">${book.yourPrice}</div>
                            <div class="book-list-price">${book.listPrice}</div>
                        </div>
                    </div>
                </a>`;
        }
        function renderHeader(title, showBackButton = false) {
            header.innerHTML = `
                ${showBackButton ? `<div class="back-btn" onclick="window.history.back()">←</div>` : ''}
                <div class="header-title">${title}</div>`;
        }
        function renderHomePage() {
            renderHeader('Mo Bahi');
            const sliderBooks = booksDB.filter(b => b.isFeaturedInSlider);
            appContainer.innerHTML = `
                <div class="page-view">
                    <div class="slider-container swiper-container">
                        <div class="swiper-wrapper">
                            ${sliderBooks.map(book => `
                                <div class="swiper-slide" data-id="${book.id}">
                                    <img src="${book.sliderImageUrl}" alt="${book.title}">
                                    <div class="slider-overlay">
                                        <div class="slider-title">${book.title}</div>
                                        <div class="slider-tagline">${book.tagline}</div>
                                        <div class="slider-author">${book.author}</div>
                                    </div>
                                    <div class="slider-read-btn">Read Now</div>
                                </div>`).join('')}
                        </div>
                        <div class="swiper-button-next"></div><div class="swiper-button-prev"></div>
                    </div>
                    <div class="section-header"><div class="section-title">Categories</div><a href="#section/categories" class="see-all">See All</a></div>
                    <div class="categories-carousel">${categoriesDB.map(c => `<a href="#category/${c.name}" class="category-item"><div class="category-icon"><img src="${c.iconUrl}" alt="${c.name}"></div><div class="category-name">${c.name}</div></a>`).join('')}</div>
                    <div class="section-header"><div class="section-title">New Arrivals</div><a href="#section/new-arrivals" class="see-all">See All</a></div>
                    <div class="book-grid">${booksDB.map(createBookCard).join('')}</div>
                </div>`;
            new Swiper('.swiper-container', { navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' }, loop: sliderBooks.length > 1 });
            appContainer.querySelectorAll('.swiper-slide').forEach(slide => slide.addEventListener('click', () => window.location.hash = `#book/${slide.dataset.id}`));
        }
        function renderExplorePage() {
            renderHeader('Explore');
            appContainer.innerHTML = `<div class="page-view"><div class="search-bar"><input type="search" id="search-input" placeholder="Search for books or authors..."></div><div class="book-grid" id="search-results"></div></div>`;
            const searchInput = document.getElementById('search-input');
            const resultsContainer = document.getElementById('search-results');
            searchInput.addEventListener('input', e => {
                const query = e.target.value.toLowerCase();
                resultsContainer.innerHTML = !query ? '' : booksDB.filter(b => b.title.toLowerCase().includes(query) || b.author.toLowerCase().includes(query)).map(createBookCard).join('');
            });
        }
        function renderLibraryPage() {
            renderHeader('My Library');
            const savedBookIds = JSON.parse(localStorage.getItem('mobahi_library')) || [];
            const savedBooks = booksDB.filter(book => savedBookIds.includes(book.id));
            appContainer.innerHTML = `<div class="page-view"><div class="book-grid">${savedBooks.length > 0 ? savedBooks.map(createBookCard).join('') : `<p>Your library is empty.</p>`}</div></div>`;
        }
        function renderSeeAllPage(type, title) {
            renderHeader(title, true);
            const booksToShow = type === 'new-arrivals' ? booksDB : booksDB.filter(b => b.category === type);
            appContainer.innerHTML = `<div class="page-view"><div class="book-grid">${booksToShow.map(createBookCard).join('')}</div></div>`;
        }
        function renderBookDetailsPage(bookId) {
            const book = booksDB.find(b => b.id === bookId);
            if (!book) { renderHeader('Not Found', true); appContainer.innerHTML = `<div class="page-view"><h1>Book not found</h1></div>`; return; }
            renderHeader(book.title, true);
            let library = JSON.parse(localStorage.getItem('mobahi_library')) || [];
            const isSaved = library.includes(bookId);
            appContainer.innerHTML = `
                <div class="page-view" style="padding-bottom: 100px;">
                    <div class="details-cover-container"><img src="${book.coverUrl}" alt="${book.title}" class="details-cover"></div>
                    <div class="details-content">
                        <div class="details-section">
                            <div class="details-section-header"><div class="details-section-title">Description</div><div class="heart-icon" data-book-id="${book.id}">${isSaved ? '❤️' : '♡'}</div></div><p>${book.description}</p>
                        </div>
                        <div class="details-section"><div class="details-section-title">Category</div><p>${book.category}</p></div>
                        <div class="details-buy-section">
                             <div class="details-section-title">Buy the eBook</div>
                             <div class="price-info"><span class="price-label">List Price</span> <span>${book.listPrice}</span></div>
                             <div class="price-info"><span class="price-label">Your price</span> <span class="book-price">${book.yourPrice}</span></div>
                        </div>
                    </div>
                </div>
                <div class="details-action-buttons">
                    ${book.isDownloadable ? `<a href="${book.fileUrl}" download class="btn btn-outline">Download</a>` : ''}
                    <a href="reader.html?file=${encodeURIComponent(book.fileUrl)}" target="_blank" class="btn btn-solid" style="grid-column: ${book.isDownloadable ? 'auto' : '1 / -1'};">Read</a>
                </div>`;
            appContainer.querySelector('.heart-icon').addEventListener('click', function() {
                let currentLibrary = JSON.parse(localStorage.getItem('mobahi_library')) || [];
                const bookIdentifier = this.dataset.bookId;
                if (currentLibrary.includes(bookIdentifier)) {
                    currentLibrary = currentLibrary.filter(id => id !== bookIdentifier);
                    this.innerHTML = '♡';
                } else { currentLibrary.push(bookIdentifier); this.innerHTML = '❤️'; }
                localStorage.setItem('mobahi_library', JSON.stringify(currentLibrary));
            });
        }
        const routes = { '#home': renderHomePage, '#explore': renderExplorePage, '#library': renderLibraryPage };
        function handleRouteChange() {
            const hash = window.location.hash || '#home';
            document.querySelectorAll('.nav-item').forEach(item => item.classList.toggle('active', item.hash === hash));
            const routeHandler = routes[hash];
            if (routeHandler) routeHandler();
            else if (hash.startsWith('#book/')) renderBookDetailsPage(hash.substring(6));
            else if (hash.startsWith('#section/')) renderSeeAllPage(hash.substring(9), 'New Arrivals');
            else if (hash.startsWith('#category/')) renderSeeAllPage(decodeURIComponent(hash.substring(10)), decodeURIComponent(hash.substring(10)));
            else renderHomePage();
        }
        window.addEventListener('hashchange', handleRouteChange);
        document.addEventListener('DOMContentLoaded', handleRouteChange);

        // Menu Logic
        const menuBtn = document.getElementById('menu-btn');
        const menuModal = document.getElementById('menu-modal');
        function renderMenu() {
            menuModal.innerHTML = `<div class="menu-modal-content"><div class="menu-modal-header"><h2>Menu</h2><button class="close-menu-btn">×</button></div><div class="menu-section"><h3>Follow Me</h3><ul class="menu-list"><li><a href="https://www.instagram.com/sandeepbiswalg" target="_blank">Instagram</a></li></ul></div></div>`;
            document.querySelector('.close-menu-btn').addEventListener('click', () => menuModal.style.display = 'none');
        }
        menuBtn.addEventListener('click', () => { renderMenu(); menuModal.style.display = 'block'; });
        menuModal.addEventListener('click', (e) => { if(e.target === menuModal) menuModal.style.display = 'none'; });
    </script>
</body>
</html>
