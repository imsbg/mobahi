<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mo Bahi - Digital Books</title>
    
    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #3b82f6;
            --secondary-color: #64748b;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --background: #ffffff;
            --surface: #f8fafc;
            --surface-dark: #f1f5f9;
            --border: #e2e8f0;
            --border-light: #f1f5f9;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --radius: 16px;
            --radius-sm: 8px;
            --radius-lg: 20px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }
        
        /* Mobile First Approach */
        body {
            padding-top: 70px;
            padding-bottom: 90px;
        }
        
        /* App Wrapper for Responsive Design */
        .app-wrapper {
            max-width: 428px;
            margin: 0 auto;
            background: var(--background);
            min-height: 100vh;
            position: relative;
            box-shadow: var(--shadow-xl);
            transition: var(--transition);
        }
        
        /* Tablet Layout */
        @media (min-width: 768px) {
            body {
                padding: 20px;
                background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            }
            
            .app-wrapper {
                max-width: 768px;
                min-height: calc(100vh - 40px);
                border-radius: var(--radius-lg);
                overflow: hidden;
            }
        }
        
        /* Desktop Layout */
        @media (min-width: 1024px) {
            body {
                padding: 40px;
            }
            
            .app-wrapper {
                max-width: 1200px;
                display: flex;
                flex-direction: column;
                min-height: calc(100vh - 80px);
            }
            
            .desktop-layout {
                display: flex;
                flex: 1;
            }
            
            .sidebar {
                width: 280px;
                background: var(--surface);
                border-right: 1px solid var(--border);
                padding: 32px 24px;
                display: flex;
                flex-direction: column;
                gap: 32px;
            }
            
            .main-content {
                flex: 1;
                display: flex;
                flex-direction: column;
            }
            
            .content-area {
                flex: 1;
                padding: 32px;
                overflow-y: auto;
            }
        }
        
        /* Ultra-wide Layout */
        @media (min-width: 1440px) {
            .app-wrapper {
                max-width: 1400px;
            }
            
            .sidebar {
                width: 320px;
                padding: 40px 32px;
            }
            
            .content-area {
                padding: 40px 48px;
            }
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        .slide-in-right {
            animation: slideInRight 0.5s ease-out;
        }
        
        .slide-in-left {
            animation: slideInLeft 0.5s ease-out;
        }
        
        .scale-in {
            animation: scaleIn 0.4s var(--bounce);
        }
        
        /* SVG Icons */
        .svg-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
            display: inline-block;
            vertical-align: middle;
            flex-shrink: 0;
            transition: var(--transition);
        }
        
        .svg-icon-large {
            width: 28px;
            height: 28px;
        }
        
        .svg-icon-small {
            width: 16px;
            height: 16px;
        }
        
        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 428px;
            height: 70px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            padding: 0 24px;
            z-index: 100;
            transition: var(--transition);
        }
        
        @media (min-width: 768px) {
            header {
                max-width: 768px;
                position: relative;
                top: auto;
                left: auto;
                transform: none;
                border-radius: var(--radius-lg) var(--radius-lg) 0 0;
            }
            
            body {
                padding-top: 20px;
            }
        }
        
        @media (min-width: 1024px) {
            header {
                max-width: none;
                width: 100%;
                border-radius: var(--radius-lg) var(--radius-lg) 0 0;
                height: 80px;
                padding: 0 32px;
            }
            
            body {
                padding-top: 40px;
            }
        }
        
        .header-content {
            width: 100%;
            display: flex;
            align-items: center;
        }
        
        .back-btn {
            background: var(--surface);
            border: none;
            cursor: pointer;
            padding: 12px;
            margin-right: 16px;
            border-radius: 12px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }
        
        .back-btn:hover {
            background: var(--surface-dark);
            transform: translateX(-2px);
        }
        
        .back-btn:active {
            transform: translateX(-2px) scale(0.95);
        }
        
        .header-title {
            font-size: 22px;
            font-weight: 800;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }
        
        @media (min-width: 1024px) {
            .header-title {
                font-size: 28px;
            }
        }
        
        /* Sidebar Navigation (Desktop) */
        .sidebar-nav {
            display: none;
        }
        
        @media (min-width: 1024px) {
            .sidebar-nav {
                display: flex;
                flex-direction: column;
                gap: 8px;
            }
            
            .sidebar-nav-item {
                display: flex;
                align-items: center;
                gap: 16px;
                padding: 16px 20px;
                border-radius: 12px;
                text-decoration: none;
                color: var(--text-secondary);
                font-weight: 600;
                transition: var(--transition);
                position: relative;
            }
            
            .sidebar-nav-item:hover {
                background: var(--surface-dark);
                color: var(--text-primary);
                transform: translateX(4px);
            }
            
            .sidebar-nav-item.active {
                background: var(--primary-color);
                color: white;
                box-shadow: var(--shadow-md);
            }
            
            .sidebar-nav-item.active::before {
                content: '';
                position: absolute;
                left: -24px;
                top: 50%;
                transform: translateY(-50%);
                width: 4px;
                height: 32px;
                background: var(--primary-color);
                border-radius: 2px;
            }
        }
        
        /* Main Content */
        main {
            padding: 24px;
            background: var(--background);
            min-height: calc(100vh - 160px);
        }
        
        @media (min-width: 768px) {
            main {
                padding: 32px;
            }
        }
        
        @media (min-width: 1024px) {
            main {
                padding: 0;
                min-height: auto;
            }
        }
        
        /* Bottom Navigation (Mobile/Tablet only) */
        nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 428px;
            height: 90px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-light);
            z-index: 100;
            transition: var(--transition);
        }
        
        @media (min-width: 768px) {
            nav {
                max-width: 768px;
                position: relative;
                bottom: auto;
                left: auto;
                transform: none;
                border-radius: 0 0 var(--radius-lg) var(--radius-lg);
            }
            
            body {
                padding-bottom: 20px;
            }
        }
        
        @media (min-width: 1024px) {
            nav {
                display: none;
            }
            
            body {
                padding-bottom: 40px;
            }
        }
        
        .nav-content {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 24px;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-muted);
            font-size: 12px;
            font-weight: 600;
            padding: 12px 16px;
            border-radius: 16px;
            transition: var(--transition);
            min-width: 64px;
            position: relative;
        }
        
        .nav-item.active {
            color: var(--primary-color);
            background: rgba(37, 99, 235, 0.1);
            transform: translateY(-2px);
        }
        
        .nav-item.active::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 50%;
        }
        
        .nav-item:hover:not(.active) {
            background: var(--surface);
            transform: translateY(-1px);
        }
        
        .nav-icon {
            margin-bottom: 6px;
            transition: var(--transition);
        }
        
        .nav-item.active .nav-icon {
            transform: scale(1.1);
        }
        
        /* Slider */
        .slider-section {
            margin-bottom: 40px;
        }
        
        .swiper {
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }
        
        .slider-slide {
            position: relative;
            height: 220px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end;
            color: white;
            overflow: hidden;
        }
        
        @media (min-width: 768px) {
            .slider-slide {
                height: 320px;
            }
        }
        
        @media (min-width: 1024px) {
            .slider-slide {
                height: 400px;
            }
        }
        
        .slider-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.1) 30%, rgba(0,0,0,0.8) 100%);
        }
        
        .slider-content {
            position: relative;
            z-index: 2;
            padding: 32px;
            width: 100%;
            animation: slideInLeft 0.8s ease-out;
        }
        
        @media (min-width: 1024px) {
            .slider-content {
                padding: 48px;
            }
        }
        
        .slider-title {
            font-size: 26px;
            font-weight: 800;
            margin-bottom: 8px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
            letter-spacing: -0.5px;
        }
        
        @media (min-width: 1024px) {
            .slider-title {
                font-size: 36px;
            }
        }
        
        .slider-tagline {
            font-size: 16px;
            opacity: 0.95;
            margin-bottom: 10px;
            text-shadow: 0 1px 4px rgba(0,0,0,0.5);
        }
        
        @media (min-width: 1024px) {
            .slider-tagline {
                font-size: 18px;
            }
        }
        
        .slider-author {
            font-size: 14px;
            opacity: 0.85;
            margin-bottom: 20px;
            text-shadow: 0 1px 4px rgba(0,0,0,0.5);
        }
        
        @media (min-width: 1024px) {
            .slider-author {
                font-size: 16px;
                margin-bottom: 24px;
            }
        }
        
        .read-now-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        @media (min-width: 1024px) {
            .read-now-btn {
                padding: 16px 32px;
                font-size: 18px;
            }
        }
        
        .read-now-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .read-now-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.5);
        }
        
        .read-now-btn:hover::before {
            left: 100%;
        }
        
        .read-now-btn:active {
            transform: translateY(-1px) scale(0.98);
        }
        
        /* Section Headers */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: 800;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }
        
        @media (min-width: 1024px) {
            .section-title {
                font-size: 28px;
            }
        }
        
        .see-all-link {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 15px;
            font-weight: 700;
            padding: 8px 16px;
            border-radius: 10px;
            transition: var(--transition);
            background: rgba(37, 99, 235, 0.1);
        }
        
        .see-all-link:hover {
            background: rgba(37, 99, 235, 0.15);
            transform: translateY(-1px);
        }
        
        /* Categories */
        .categories-section {
            margin-bottom: 40px;
        }
        
        .categories-scroll {
            display: flex;
            gap: 24px;
            overflow-x: auto;
            padding: 12px 0 24px 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .categories-scroll::-webkit-scrollbar {
            display: none;
        }
        
        @media (min-width: 1024px) {
            .categories-scroll {
                display: grid;
                grid-template-columns: repeat(5, 1fr);
                gap: 32px;
                overflow: visible;
                padding: 20px 0;
            }
        }
        
        .category-item {
            flex-shrink: 0;
            text-align: center;
            text-decoration: none;
            color: var(--text-primary);
            transition: var(--transition);
            animation: fadeIn 0.6s ease-out;
        }
        
        .category-item:hover {
            transform: translateY(-4px);
        }
        
        .category-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--surface) 0%, var(--surface-dark) 100%);
            border: 2px solid var(--border);
            margin-bottom: 12px;
            background-size: cover;
            background-position: center;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
            position: relative;
        }
        
        @media (min-width: 1024px) {
            .category-icon {
                width: 100px;
                height: 100px;
            }
        }
        
        .category-icon::after {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            opacity: 0;
            transition: var(--transition);
            z-index: -1;
        }
        
        .category-item:hover .category-icon {
            border-color: transparent;
            box-shadow: var(--shadow-lg);
            transform: scale(1.05);
        }
        
        .category-item:hover .category-icon::after {
            opacity: 1;
        }
        
        .category-name {
            font-size: 13px;
            font-weight: 700;
            color: var(--text-secondary);
            transition: var(--transition);
        }
        
        @media (min-width: 1024px) {
            .category-name {
                font-size: 15px;
            }
        }
        
        .category-item:hover .category-name {
            color: var(--primary-color);
        }
        
        /* Book Grid */
        .books-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 32px;
        }
        
        @media (min-width: 640px) {
            .books-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 24px;
            }
        }
        
        @media (min-width: 1024px) {
            .books-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 28px;
            }
        }
        
        @media (min-width: 1200px) {
            .books-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 32px;
            }
        }
        
        @media (min-width: 1440px) {
            .books-grid {
                grid-template-columns: repeat(6, 1fr);
            }
        }
        
        .book-card {
            text-decoration: none;
            color: var(--text-primary);
            border-radius: var(--radius);
            overflow: hidden;
            background: var(--background);
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            animation: scaleIn 0.4s var(--bounce);
            animation-fill-mode: both;
        }
        
        .book-card:nth-child(odd) {
            animation-delay: 0.1s;
        }
        
        .book-card:nth-child(even) {
            animation-delay: 0.2s;
        }
        
        .book-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-xl);
        }
        
        .book-cover {
            width: 100%;
            aspect-ratio: 3/4;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }
        
        .book-cover::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.1) 100%);
            opacity: 0;
            transition: var(--transition);
        }
        
        .book-card:hover .book-cover::after {
            opacity: 1;
        }
        
        .book-info {
            padding: 20px;
            background: linear-gradient(180deg, var(--background) 0%, var(--surface) 100%);
        }
        
        .book-title {
            font-size: 15px;
            font-weight: 800;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
            letter-spacing: -0.25px;
        }
        
        .book-author {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .book-category {
            font-size: 11px;
            color: var(--primary-color);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: rgba(37, 99, 235, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
            display: inline-block;
        }
        
        .book-price {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 12px;
        }
        
        .price-current {
            font-weight: 800;
            color: var(--primary-color);
            font-size: 16px;
        }
        
        .price-original {
            font-size: 13px;
            color: var(--text-muted);
            text-decoration: line-through;
        }
        
        .like-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-secondary);
            box-shadow: var(--shadow-md);
        }
        
        .like-btn:hover {
            background: white;
            transform: scale(1.1);
            box-shadow: var(--shadow-lg);
        }
        
        .like-btn.liked {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            animation: pulse 0.6s ease-in-out;
        }
        
        /* Book Details Page */
        .book-details {
            max-width: 800px;
            margin: 0 auto;
            animation: fadeIn 0.8s ease-out;
        }
        
        @media (min-width: 1024px) {
            .book-details {
                max-width: none;
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 48px;
                align-items: start;
            }
        }
        
        .book-hero {
            display: flex;
            gap: 32px;
            margin-bottom: 40px;
            animation: slideInRight 0.6s ease-out;
        }
        
        @media (max-width: 640px) {
            .book-hero {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 24px;
            }
        }
        
        @media (min-width: 1024px) {
            .book-hero {
                flex-direction: column;
                text-align: center;
                margin-bottom: 0;
            }
        }
        
        .book-cover-large {
            width: 200px;
            height: 300px;
            border-radius: var(--radius);

        // Router
        class Router {
            static init() {
                window.addEventListener('hashchange', this.handleRoute.bind(this));
                this.handleRoute();
            }

            static handleRoute() {
                const hash = window.location.hash.slice(1) || 'home';
                const [route, ...params] = hash.split('/');
                this.navigate(route, false, params);
            }

            static navigate(route, pushState = true, params = []) {
                if (pushState) {
                    const newHash = params.length ? `${route}/${params.join('/')}` : route;
                    window.location.hash = newHash;
                    return;
                }

                AppState.currentRoute = route;
                this.updateHeader(route);
                this.updateNavigation(route);
                this.renderPage(route, params);
            }

            static updateHeader(route) {
                const backBtn = LayoutManager.getBackBtn();
                const headerTitle = LayoutManager.getHeaderTitle();

                if (route === 'home') {
                    backBtn.classList.add('hidden');
                    headerTitle.textContent = lang.appName;
                } else {
                    backBtn.classList.remove('hidden');
                    
                    const titles = {
                        'explore': lang.explore,
                        'library': lang.library,
                        'book': '',
                        'category': '',
                        'section': ''
                    };
                    
                    headerTitle.textContent = titles[route] || lang.appName;
                }
            }

            static updateNavigation(route) {
                // Update both mobile and desktop navigation
                document.querySelectorAll('.nav-item, .sidebar-nav-item').forEach(item => {
                    item.classList.remove('active');
                });

                const activeTab = document.querySelector(`[data-tab="${route}"]`);
                if (activeTab) {
                    activeTab.classList.add('active');
                }
                
                // Update all instances of the active tab
                document.querySelectorAll(`[data-tab="${route}"]`).forEach(item => {
                    item.classList.add('active');
                });
            }

            static renderPage(route, params) {
                const container = LayoutManager.getContainer();
                
                switch (route) {
                    case 'home':
                        container.innerHTML = PageRenderer.renderHomePage();
                        this.initSwiper();
                        break;
                    case 'explore':
                        container.innerHTML = PageRenderer.renderExplorePage();
                        this.initSearch();
                        break;
                    case 'library':
                        container.innerHTML = PageRenderer.renderLibraryPage();
                        break;
                    case 'book':
                        if (params[0]) {
                            // Show loading first, then render book details
                            container.innerHTML = '<div class="loading"><div class="loading-spinner"></div><div class="loading-text">Loading book details...</div></div>';
                            setTimeout(() => {
                                container.innerHTML = PageRenderer.renderBookDetailsPage(params[0]);
                            }, 300); // Small delay for smooth transition
                        }
                        break;
                    case 'category':
                        if (params[0]) {
                            container.innerHTML = PageRenderer.renderCategoryPage(params[0]);
                        }
                        break;
                    case 'section':
                        if (params[0]) {
                            container.innerHTML = PageRenderer.renderSectionPage(params[0]);
                        }
                        break;
                    case 'menu':
                        MenuModal.show();
                        break;
                    default:
                        this.navigate('home');
                }

                    AppState.swiper = new Swiper('.swiper', {

                        },
                        loop: true,
                        pagination: {
                            el: '.swiper-pagination',
                            clickable: true,
                        },
                        effect: 'fade',
                        fadeEffect: {

        // Book Manager
        class BookManager {
            static toggleSave(bookId) {
                const index = AppState.savedBooks.indexOf(bookId);
                
                if (index === -1) {
                    AppState.savedBooks.push(bookId);
                } else {
                    AppState.savedBooks.splice(index, 1);
                }

                localStorage.setItem('savedBooks', JSON.stringify(AppState.savedBooks));
                
                // Update all like buttons for this book
                document.querySelectorAll(`[onclick*="${bookId}"]`).forEach(btn => {
                    const isLiked = AppState.savedBooks.includes(bookId);
                    btn.classList.toggle('liked', isLiked);
                    const useElement = btn.querySelector('use');
                    if (useElement) {
                        useElement.setAttribute('href', `#${isLiked ? 'heart-filled-icon' : 'heart-empty-icon'}`);
                    }
                });

                // Re-render library page if currently viewing
                if (AppState.currentRoute === 'library') {
                    Router.renderPage('library');
                }
            }
            
            static async openReader(bookId) {
                const book = booksDB.find(b => b.id === bookId);
                if (!book) return;
                
                console.log('Opening reader for book:', book.title, 'File:', book.fileUrl);
                
                // Check if file exists before opening reader
                const fileExists = await checkFileExists(book.fileUrl);
                if (!fileExists) {
                    alert(`Error: Book file "${book.fileUrl}" not found. Please make sure the PDF file exists in the correct location.`);
                    return;
                }
                
                const readerUrl = `reader.html?file=${encodeURIComponent(book.fileUrl)}&title=${encodeURIComponent(book.title)}`;
                window.open(readerUrl, '_blank', 'width=1200,height=800');
            }
        }

                    }
                });

                closeBtn.addEventListener('click', () => this.hide());
            }

            static show() {
                const overlay = document.getElementById('menuOverlay');
                const modal = document.getElementById('menuModal');
                
                overlay.classList.add('active');
                modal.classList.add('active');
                
                // Navigate back to previous route
                history.back();
            }

            static hide() {
                const overlay = document.getElementById('menuOverlay');
                const modal = document.getElementById('menuModal');
                
                overlay.classList.remove('active');
                modal.classList.remove('active');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {

            document.getElementById('backBtn').addEventListener('click', () => {

            });
            
            document.getElementById('backBtnMobile').addEventListener('click', () => {

            });
