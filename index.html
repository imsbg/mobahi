<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mo Bahi - Digital Books</title>
    
    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --background: #ffffff;
            --surface: #f8fafc;
            --border: #e2e8f0;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 12px;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background-color: var(--surface);
            color: var(--text-primary);
            line-height: 1.6;
            padding-top: 60px;
            padding-bottom: 80px;
            -webkit-font-smoothing: antialiased;
        }
        
        /* App Wrapper for Responsive Design */
        .app-wrapper {
            max-width: 480px;
            margin: 0 auto;
            background: var(--background);
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 0 1px var(--border);
        }
        
        @media (min-width: 768px) {
            .app-wrapper {
                max-width: 1024px;
                margin-top: 20px;
                margin-bottom: 20px;
                min-height: calc(100vh - 40px);
                border-radius: var(--radius);
                overflow: hidden;
            }
        }
        
        /* SVG Icons */
        .svg-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
            display: inline-block;
            vertical-align: middle;
            flex-shrink: 0;
        }
        
        .svg-icon-large {
            width: 24px;
            height: 24px;
        }
        
        .svg-icon-small {
            width: 16px;
            height: 16px;
        }
        
        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 480px;
            height: 60px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 100;
        }
        
        @media (min-width: 768px) {
            header {
                max-width: 1024px;
                position: absolute;
                top: 0;
                border-radius: var(--radius) var(--radius) 0 0;
            }
        }
        
        .header-content {
            width: 100%;
            display: flex;
            align-items: center;
        }
        
        .back-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            margin-right: 12px;
            border-radius: 8px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        .back-btn:hover {
            background-color: var(--surface);
        }
        
        .header-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        /* Main Content */
        main {
            padding: 20px;
            background: var(--background);
        }
        
        @media (min-width: 768px) {
            main {
                padding: 30px;
            }
        }
        
        /* Bottom Navigation */
        nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 480px;
            height: 80px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--border);
            z-index: 100;
        }
        
        @media (min-width: 768px) {
            nav {
                max-width: 1024px;
                position: absolute;
                bottom: 0;
                border-radius: 0 0 var(--radius) var(--radius);
            }
        }
        
        .nav-content {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 20px;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 12px;
            transition: all 0.2s;
            min-width: 60px;
        }
        
        .nav-item.active {
            color: var(--primary-color);
            background-color: rgba(37, 99, 235, 0.1);
        }
        
        .nav-item:hover {
            background-color: var(--surface);
        }
        
        .nav-icon {
            margin-bottom: 4px;
        }
        
        /* Slider */
        .slider-section {
            margin-bottom: 30px;
        }
        
        .swiper {
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }
        
        .slider-slide {
            position: relative;
            height: 200px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end;
            color: white;
            overflow: hidden;
        }
        
        @media (min-width: 768px) {
            .slider-slide {
                height: 280px;
            }
        }
        
        .slider-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0.8) 100%);
        }
        
        .slider-content {
            position: relative;
            z-index: 2;
            padding: 24px;
            width: 100%;
        }
        
        .slider-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 6px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .slider-tagline {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 8px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }
        
        .slider-author {
            font-size: 13px;
            opacity: 0.8;
            margin-bottom: 16px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }
        
        .read-now-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 4px rgba(37, 99, 235, 0.3);
        }
        
        .read-now-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(37, 99, 235, 0.4);
        }
        
        /* Section Headers */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .see-all-link {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }
        
        .see-all-link:hover {
            background-color: rgba(37, 99, 235, 0.1);
        }
        
        /* Categories */
        .categories-section {
            margin-bottom: 35px;
        }
        
        .categories-scroll {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 10px 0 20px 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .categories-scroll::-webkit-scrollbar {
            display: none;
        }
        
        .category-item {
            flex-shrink: 0;
            text-align: center;
            text-decoration: none;
            color: var(--text-primary);
            transition: transform 0.2s;
        }
        
        .category-item:hover {
            transform: translateY(-2px);
        }
        
        .category-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: var(--surface);
            border: 2px solid var(--border);
            margin-bottom: 10px;
            background-size: cover;
            background-position: center;
            box-shadow: var(--shadow);
            transition: all 0.2s;
        }
        
        .category-item:hover .category-icon {
            border-color: var(--primary-color);
            box-shadow: var(--shadow-lg);
        }
        
        .category-name {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
        }
        
        /* Book Grid */
        .books-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        @media (min-width: 768px) {
            .books-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 24px;
            }
        }
        
        .book-card {
            text-decoration: none;
            color: var(--text-primary);
            border-radius: var(--radius);
            overflow: hidden;
            background: var(--background);
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .book-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }
        
        .book-cover {
            width: 100%;
            aspect-ratio: 3/4;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .book-info {
            padding: 16px;
        }
        
        .book-title {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 6px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }
        
        .book-author {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 6px;
            font-weight: 500;
        }
        
        .book-category {
            font-size: 11px;
            color: var(--primary-color);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .book-price {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }
        
        .price-current {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 14px;
        }
        
        .price-original {
            font-size: 12px;
            color: var(--text-secondary);
            text-decoration: line-through;
        }
        
        .like-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-secondary);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .like-btn:hover {
            background: white;
            transform: scale(1.1);
        }
        
        .like-btn.liked {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }
        
        /* Book Details Page */
        .book-details {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .book-hero {
            display: flex;
            gap: 24px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 480px) {
            .book-hero {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
        }
        
        .book-cover-large {
            width: 180px;
            height: 270px;
            border-radius: var(--radius);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: cover;
            background-position: center;
            box-shadow: var(--shadow-lg);
            flex-shrink: 0;
        }
        
        .book-meta {
            flex: 1;
            min-width: 0;
            position: relative;
        }
        
        .book-title-large {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 12px;
            line-height: 1.2;
        }
        
        .book-author-large {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 16px;
            font-weight: 500;
        }
        
        .book-category-large {
            display: inline-block;
            background: rgba(37, 99, 235, 0.1);
            color: var(--primary-color);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 20px;
        }
        
        .book-pricing {
            background: var(--surface);
            padding: 20px;
            border-radius: var(--radius);
            margin-bottom: 24px;
            border: 1px solid var(--border);
        }
        
        .pricing-header {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text-primary);
        }
        
        .pricing-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .pricing-row:last-child {
            margin-bottom: 0;
            font-weight: 700;
            font-size: 16px;
            color: var(--primary-color);
            padding-top: 10px;
            border-top: 1px solid var(--border);
        }
        
        .book-actions {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
        }
        
        .action-btn {
            flex: 1;
            padding: 14px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: none;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 14px 0 rgba(37, 99, 235, 0.3);
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(37, 99, 235, 0.4);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 2px solid var(--border);
        }
        
        .btn-secondary:hover {
            background: var(--surface);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .book-description {
            margin-bottom: 30px;
        }
        
        .description-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text-primary);
        }
        
        .description-text {
            line-height: 1.7;
            color: var(--text-secondary);
            font-size: 15px;
        }
        
        /* Search Page */
        .search-container {
            margin-bottom: 30px;
        }
        
        .search-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            background: var(--background);
            transition: border-color 0.2s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .search-results {
            margin-top: 24px;
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .no-results-icon {
            margin-bottom: 20px;
            color: var(--text-secondary);
        }
        
        /* Library Page */
        .empty-library {
            text-align: center;
            padding: 80px 20px;
        }
        
        .empty-library-icon {
            margin-bottom: 20px;
            color: var(--text-secondary);
        }
        
        .empty-library-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-primary);
        }
        
        .empty-library-desc {
            color: var(--text-secondary);
            font-size: 15px;
        }
        
        /* Menu Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .menu-modal {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            width: 100%;
            max-width: 480px;
            background: var(--background);
            border-radius: 20px 20px 0 0;
            padding: 30px;
            transition: transform 0.3s ease;
            z-index: 1001;
            max-height: 70vh;
            overflow-y: auto;
            box-shadow: 0 -10px 25px rgba(0,0,0,0.1);
        }
        
        @media (min-width: 768px) {
            .menu-modal {
                max-width: 1024px;
            }
        }
        
        .menu-modal.active {
            transform: translateX(-50%) translateY(0);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .close-btn {
            background: var(--surface);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .close-btn:hover {
            background: var(--border);
            color: var(--text-primary);
        }
        
        .menu-sections {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .menu-section h3 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text-primary);
        }
        
        .menu-items {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .menu-item {
            padding: 14px 0;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
            border-radius: 8px;
        }
        
        .menu-item:hover {
            color: var(--primary-color);
        }
        
        .language-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        .language-btn {
            padding: 14px;
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            font-weight: 600;
        }
        
        .language-btn:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-1px);
        }
        
        .language-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        /* Utility Classes */
        .hidden {
            display: none !important;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-secondary);
        }
        
        /* Error States */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            padding: 16px;
            border-radius: var(--radius);
            margin: 20px 0;
            border: 1px solid rgba(239, 68, 68, 0.2);
            font-size: 14px;
        }
        
        /* Swiper Pagination */
        .swiper-pagination-bullet {
            background: rgba(255, 255, 255, 0.5);
            opacity: 1;
        }
        
        .swiper-pagination-bullet-active {
            background: white;
        }
    </style>
</head>

                <symbol id="heart-filled-icon" viewBox="0 0 24 24">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </symbol>
                
                <!-- Download Icon -->
                <symbol id="download-icon" viewBox="0 0 24 24">
                    <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                </symbol>
                
                <!-- Read/Book Icon -->
                <symbol id="book-icon" viewBox="0 0 24 24">
                    <path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.89 2 2 2h12c1.11 0 2-.9 2-2V4c0-1.1-.89-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z"/>
                </symbol>
                
                <!-- Back Arrow Icon -->
                <symbol id="back-arrow-icon" viewBox="0 0 24 24">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.42-1.41L7.83 13H20v-2z"/>
                </symbol>
                
                <!-- Close Icon -->
                <symbol id="close-icon" viewBox="0 0 24 24">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </symbol>
                
                <!-- Empty Library Icon -->
                <symbol id="empty-library-icon" viewBox="0 0 24 24">
                    <path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H8V4h12v12z"/>
                </symbol>
            </defs>
        </svg>

        <!-- Header -->
        <header>
            <div class="header-content">
                <button class="back-btn hidden" id="backBtn">
                    <svg class="svg-icon">
                        <use href="#back-arrow-icon"></use>
                    </svg>
                </button>
                <h1 class="header-title" id="headerTitle">Mo Bahi</h1>
            </div>
        </header>

        <!-- Main Content -->
        <main id="app-container">
            <!-- Content will be dynamically loaded here -->
        </main>

        <!-- Bottom Navigation -->
        <nav>
            <div class="nav-content">
                <a href="#home" class="nav-item" data-tab="home">
                    <div class="nav-icon">
                        <svg class="svg-icon">
                            <use href="#home-icon"></use>
                        </svg>
                    </div>
                    <span id="navHome">Home</span>
                </a>
                <a href="#explore" class="nav-item" data-tab="explore">
                    <div class="nav-icon">
                        <svg class="svg-icon">
                            <use href="#search-icon"></use>
                        </svg>
                    </div>
                    <span id="navExplore">Explore</span>
                </a>
                <a href="#library" class="nav-item" data-tab="library">
                    <div class="nav-icon">
                        <svg class="svg-icon">
                            <use href="#library-icon"></use>
                        </svg>
                    </div>
                    <span id="navLibrary">Library</span>
                </a>
                <a href="#menu" class="nav-item" data-tab="menu">
                    <div class="nav-icon">
                        <svg class="svg-icon">
                            <use href="#menu-icon"></use>
                        </svg>
                    </div>
                    <span id="navMenu">Menu</span>
                </a>
            </div>
        </nav>

        <!-- Menu Modal -->
        <div class="modal-overlay" id="menuOverlay">
            <div class="menu-modal" id="menuModal">
                <div class="modal-header">
                    <h2 class="modal-title" id="menuTitle">Menu</h2>
                    <button class="close-btn" id="closeMenuBtn">
                        <svg class="svg-icon">
                            <use href="#close-icon"></use>
                        </svg>
                    </button>
                </div>
                <div class="menu-sections">
                    <div class="menu-section">
                        <h3 id="languageTitle">Language</h3>
                        <div class="language-grid" id="languageGrid">
                            <!-- Language buttons will be populated here -->
                        </div>
                    </div>
                    <div class="menu-section">
                        <h3 id="myAppsTitle">My Apps</h3>
                        <div class="menu-items">
                            <a href="#" class="menu-item" id="myOdiaGamesLink">My Odia Games</a>
                            <a href="#" class="menu-item" id="sbCallLink">SB Call</a>
                            <a href="#" class="menu-item" id="sbSstvLink">SB SSTV Encoder</a>
                        </div>
                    </div>
                    <div class="menu-section">
                        <h3 id="followMeTitle">Follow Me</h3>
                        <div class="menu-items">
                            <a href="https://instagram.com" class="menu-item" target="_blank">Instagram</a>
                        </div>
                    </div>
                    <div class="menu-section">
                        <h3 id="pagesTitle">Pages</h3>
                        <div class="menu-items">
                            <a href="about.html" class="menu-item" id="aboutLink">About</a>
                            <a href="privacy.html" class="menu-item" id="privacyLink">Privacy Policy</a>
                            <a href="terms.html" class="menu-item" id="termsLink">Terms of Service</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Database and Language Scripts -->
    <script src="database.js"></script>
    <script src="languages/en.js"></script>

    <script>
        // Global App State
        const AppState = {
            currentRoute: 'home',
            currentLanguage: 'en',
            savedBooks: JSON.parse(localStorage.getItem('savedBooks') || '[]'),
            searchQuery: '',
            swiper: null
        };

        // Utility function to check if file exists
        async function checkFileExists(url) {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                return response.ok;
            } catch {
                return false;
            }
        }

        // Language Management
        class LanguageManager {
            static availableLanguages = {
                'en': 'English',
                'od': 'ओड़िया',
                'sa': 'संस्कृत',
                'ta': 'தமிழ்',
                'te': 'తెలుగు',
                'kn': 'ಕನ್ನಡ',
                'ml': 'മലയാളം',
                'hi': 'हिन्दी'
            };

            static async loadLanguage(langCode) {
                if (langCode === AppState.currentLanguage) return;
                
                try {
                    // Remove previous language script
                    const existingScript = document.querySelector(`script[src*="languages/"]`);
                    if (existingScript) {
                        existingScript.remove();
                    }
                    
                    // Load new language script
                    const script = document.createElement('script');
                    script.src = `languages/${langCode}.js`;
                    script.onload = () => {
                        AppState.currentLanguage = langCode;
                        localStorage.setItem('selectedLanguage', langCode);
                        this.updateUI();
                        // Re-render current page with new language
                        Router.navigate(AppState.currentRoute, true);
                    };
                    script.onerror = () => {
                        console.error(`Failed to load language: ${langCode}`);
                    };
                    document.head.appendChild(script);
                } catch (error) {
                    console.error('Failed to load language:', error);
                }
            }

            static updateUI() {
                // Update all translatable elements
                const elements = {
                    'navHome': lang.home,
                    'navExplore': lang.explore,
                    'navLibrary': lang.library,
                    'navMenu': lang.menu,
                    'menuTitle': lang.menu,
                    'languageTitle': lang.language,
                    'myAppsTitle': lang.myApps,
                    'followMeTitle': lang.followMe,
                    'pagesTitle': lang.pages,
                    'myOdiaGamesLink': lang.myOdiaGames,
                    'sbCallLink': lang.sbCall,
                    'sbSstvLink': lang.sbSstvEncoder,
                    'aboutLink': lang.about,
                    'privacyLink': lang.privacy,
                    'termsLink': lang.terms
                };

                Object.entries(elements).forEach(([id, text]) => {
                    const element = document.getElementById(id);
                    if (element) element.textContent = text;
                });

                // Update language buttons
                this.renderLanguageButtons();
            }

            static renderLanguageButtons() {
                const languageGrid = document.getElementById('languageGrid');
                if (!languageGrid) return;

                languageGrid.innerHTML = Object.entries(this.availableLanguages)
                    .map(([code, name]) => `
                        <button class="language-btn ${code === AppState.currentLanguage ? 'active' : ''}" 
                                onclick="LanguageManager.loadLanguage('${code}')">
                            ${name}
                        </button>
                    `).join('');
            }

            static init() {
                const savedLang = localStorage.getItem('selectedLanguage') || 'en';
                if (savedLang !== 'en') {
                    this.loadLanguage(savedLang);
                } else {
                    this.updateUI();
                }
            }
        }

        // Router
        class Router {
            static init() {
                window.addEventListener('hashchange', this.handleRoute.bind(this));
                this.handleRoute();
            }

            static handleRoute() {
                const hash = window.location.hash.slice(1) || 'home';
                const [route, ...params] = hash.split('/');
                this.navigate(route, false, params);
            }

            static navigate(route, pushState = true, params = []) {
                if (pushState) {
                    const newHash = params.length ? `${route}/${params.join('/')}` : route;
                    window.location.hash = newHash;
                    return;
                }

                AppState.currentRoute = route;
                this.updateHeader(route);
                this.updateNavigation(route);
                this.renderPage(route, params);
            }

            static updateHeader(route) {
                const backBtn = document.getElementById('backBtn');
                const headerTitle = document.getElementById('headerTitle');

                if (route === 'home') {
                    backBtn.classList.add('hidden');
                    headerTitle.textContent = lang.appName;
                } else {
                    backBtn.classList.remove('hidden');
                    
                    const titles = {
                        'explore': lang.explore,
                        'library': lang.library,
                        'book': '',
                        'category': '',
                        'section': ''
                    };
                    
                    headerTitle.textContent = titles[route] || lang.appName;
                }
            }

            static updateNavigation(route) {
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.remove('active');
                });

                const activeTab = document.querySelector(`[data-tab="${route}"]`);
                if (activeTab) {
                    activeTab.classList.add('active');
                }
            }

            static renderPage(route, params) {
                const container = document.getElementById('app-container');
                
                switch (route) {
                    case 'home':
                        container.innerHTML = PageRenderer.renderHomePage();
                        this.initSwiper();
                        break;
                    case 'explore':
                        container.innerHTML = PageRenderer.renderExplorePage();
                        this.initSearch();
                        break;
                    case 'library':
                        container.innerHTML = PageRenderer.renderLibraryPage();
                        break;
                    case 'book':
                        if (params[0]) {
                            container.innerHTML = PageRenderer.renderBookDetailsPage(params[0]);
                        }
                        break;
                    case 'category':
                        if (params[0]) {
                            container.innerHTML = PageRenderer.renderCategoryPage(params[0]);
                        }
                        break;
                    case 'section':
                        if (params[0]) {
                            container.innerHTML = PageRenderer.renderSectionPage(params[0]);
                        }
                        break;
                    case 'menu':
                        MenuModal.show();
                        break;
                    default:
                        this.navigate('home');
                }
            }

            static initSwiper() {
                setTimeout(() => {
                    if (AppState.swiper) {
                        AppState.swiper.destroy();
                    }
                    
                    AppState.swiper = new Swiper('.swiper', {
                        slidesPerView: 1,
                        spaceBetween: 0,
                        autoplay: {
                            delay: 5000,
                            disableOnInteraction: false,
                        },
                        loop: true,
                        pagination: {
                            el: '.swiper-pagination',
                            clickable: true,
                        }
                    });
                }, 100);
            }

            static initSearch() {
                const searchInput = document.getElementById('searchInput');
                if (searchInput) {
                    searchInput.addEventListener('input', (e) => {
                        AppState.searchQuery = e.target.value;
                        this.performSearch();
                    });
                    
                    searchInput.focus();
                }
            }

            static performSearch() {
                const query = AppState.searchQuery.toLowerCase();
                const results = booksDB.filter(book => 
                    book.title.toLowerCase().includes(query) ||
                    book.author.toLowerCase().includes(query) ||
                    book.category.toLowerCase().includes(query)
                );

                const resultsContainer = document.getElementById('searchResults');
                if (resultsContainer) {
                    if (results.length === 0) {
                        resultsContainer.innerHTML = `
                            <div class="no-results">
                                <div class="no-results-icon">
                                    <svg class="svg-icon" style="width: 64px; height: 64px;">
                                        <use href="#library-icon"></use>
                                    </svg>
                                </div>
                                <p>${lang.noResults}</p>
                            </div>
                        `;
                    } else {
                        resultsContainer.innerHTML = `
                            <div class="books-grid">
                                ${results.map(book => PageRenderer.renderBookCard(book)).join('')}
                            </div>
                        `;
                    }
                }
            }
        }

        // Page Renderer
        class PageRenderer {
            static renderHomePage() {
                const featuredBooks = booksDB.filter(book => book.isFeaturedInSlider);
                const newArrivals = booksDB.slice(0, 6);

                return `
                    <div class="slider-section">
                        <div class="swiper">
                            <div class="swiper-wrapper">
                                ${featuredBooks.map(book => `
                                    <div class="swiper-slide slider-slide" 
                                         style="background-image: url('${book.sliderImageUrl}')">
                                        <div class="slider-overlay"></div>
                                        <div class="slider-content">
                                            <div class="slider-title">${book.title}</div>
                                            <div class="slider-tagline">${book.tagline}</div>
                                            <div class="slider-author">by ${book.author}</div>
                                            <button class="read-now-btn" onclick="Router.navigate('book', true, ['${book.id}'])">
                                                ${lang.readNow}
                                            </button>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>
                    </div>

                    <div class="categories-section">
                        <div class="section-header">
                            <h2 class="section-title">${lang.categories}</h2>
                            <a href="#category/all" class="see-all-link">${lang.seeAll}</a>
                        </div>
                        <div class="categories-scroll">
                            ${categoriesDB.map(category => `
                                <a href="#category/${encodeURIComponent(category.name)}" class="category-item">
                                    <div class="category-icon" style="background-image: url('${category.iconUrl}')"></div>
                                    <div class="category-name">${category.name}</div>
                                </a>
                            `).join('')}
                        </div>
                    </div>

                    <div class="new-arrivals-section">
                        <div class="section-header">
                            <h2 class="section-title">${lang.newArrivals}</h2>
                            <a href="#section/new-arrivals" class="see-all-link">${lang.seeAll}</a>
                        </div>
                        <div class="books-grid">
                            ${newArrivals.map(book => this.renderBookCard(book)).join('')}
                        </div>
                    </div>
                `;
            }

            static renderExplorePage() {
                return `
                    <div class="search-container">
                        <input type="text" 
                               class="search-input" 
                               id="searchInput"
                               placeholder="${lang.searchPlaceholder}"
                               value="${AppState.searchQuery}">
                    </div>
                    <div id="searchResults" class="search-results">
                        ${AppState.searchQuery ? '' : `
                            <div class="books-grid">
                                ${booksDB.map(book => this.renderBookCard(book)).join('')}
                            </div>
                        `}
                    </div>
                `;
            }

            static renderLibraryPage() {
                const savedBooks = booksDB.filter(book => AppState.savedBooks.includes(book.id));

                if (savedBooks.length === 0) {
                    return `
                        <div class="empty-library">
                            <div class="empty-library-icon">
                                <svg class="svg-icon" style="width: 64px; height: 64px;">
                                    <use href="#empty-library-icon"></use>
                                </svg>
                            </div>
                            <h2 class="empty-library-title">${lang.emptyLibrary}</h2>
                            <p class="empty-library-desc">${lang.emptyLibraryDesc}</p>
                        </div>
                    `;
                }

                return `
                    <div class="books-grid">
                        ${savedBooks.map(book => this.renderBookCard(book)).join('')}
                    </div>
                `;
            }

            static async renderBookDetailsPage(bookId) {
                const book = booksDB.find(b => b.id === bookId);
                if (!book) return '<div class="loading">Book not found</div>';

                const isLiked = AppState.savedBooks.includes(book.id);
                
                // Check if book file exists
                const fileExists = await checkFileExists(book.fileUrl);
                
                let errorMessage = '';
                if (!fileExists) {
                    errorMessage = `
                        <div class="error-message">
                            <strong>File not found:</strong> The book file "${book.fileUrl}" does not exist. 
                            Please make sure to add the PDF file to the correct location.
                        </div>
                    `;
                }

                return `
                    <div class="book-details">
                        ${errorMessage}
                        <div class="book-hero">
                            <div class="book-cover-large" style="background-image: url('${book.coverUrl}')"></div>
                            <div class="book-meta">
                                <h1 class="book-title-large">${book.title}</h1>
                                <p class="book-author-large">${book.author}</p>
                                <span class="book-category-large">${book.category}</span>
                                <button class="like-btn ${isLiked ? 'liked' : ''}" 
                                        onclick="BookManager.toggleSave('${book.id}')">
                                    <svg class="svg-icon svg-icon-small">
                                        <use href="#${isLiked ? 'heart-filled-icon' : 'heart-empty-icon'}"></use>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="book-pricing">
                            <h3 class="pricing-header">${lang.buyTheEbook}</h3>
                            <div class="pricing-row">
                                <span>${lang.listPrice}</span>
                                <span>${book.listPrice}</span>
                            </div>
                            <div class="pricing-row">
                                <span>${lang.yourPrice}</span>
                                <span>${book.yourPrice}</span>
                            </div>
                        </div>

                        <div class="book-actions">
                            ${book.isDownloadable && fileExists ? `
                                <a href="${book.fileUrl}" 
                                   class="action-btn btn-secondary" 
                                   download="${book.title}.pdf">
                                    <svg class="svg-icon svg-icon-small">
                                        <use href="#download-icon"></use>
                                    </svg>
                                    ${lang.download}
                                </a>
                            ` : ''}
                            <button class="action-btn btn-primary" 
                                    onclick="BookManager.openReader('${book.id}')"
                                    ${!fileExists ? 'disabled style="opacity: 0.5; cursor: not-allowed;"' : ''}>
                                <svg class="svg-icon svg-icon-small">
                                    <use href="#book-icon"></use>
                                </svg>
                                ${lang.read}
                            </button>
                        </div>

                        <div class="book-description">
                            <h3 class="description-title">${lang.description}</h3>
                            <p class="description-text">${book.description}</p>
                        </div>
                    </div>
                `;
            }

            static renderCategoryPage(categoryName) {
                const decodedCategory = decodeURIComponent(categoryName);
                const books = decodedCategory === 'all' ? 
                    booksDB : 
                    booksDB.filter(book => book.category === decodedCategory);

                document.getElementById('headerTitle').textContent = 
                    decodedCategory === 'all' ? lang.categories : decodedCategory;

                return `
                    <div class="books-grid">
                        ${books.map(book => this.renderBookCard(book)).join('')}
                    </div>
                `;
            }

            static renderSectionPage(sectionName) {
                let books = [];
                let title = '';

                switch (sectionName) {
                    case 'new-arrivals':
                        books = booksDB;
                        title = lang.newArrivals;
                        break;
                    default:
                        books = booksDB;
                        title = lang.seeAll;
                }

                document.getElementById('headerTitle').textContent = title;

                return `
                    <div class="books-grid">
                        ${books.map(book => this.renderBookCard(book)).join('')}
                    </div>
                `;
            }

            static renderBookCard(book) {
                const isLiked = AppState.savedBooks.includes(book.id);
                
                return `
                    <div class="book-card" onclick="Router.navigate('book', true, ['${book.id}'])">
                        <div class="book-cover" style="background-image: url('${book.coverUrl}')">
                            <button class="like-btn ${isLiked ? 'liked' : ''}" 
                                    onclick="event.stopPropagation(); BookManager.toggleSave('${book.id}')">
                                <svg class="svg-icon svg-icon-small">
                                    <use href="#${isLiked ? 'heart-filled-icon' : 'heart-empty-icon'}"></use>
                                </svg>
                            </button>
                        </div>
                        <div class="book-info">
                            <h3 class="book-title">${book.title}</h3>
                            <p class="book-author">${book.author}</p>
                            <p class="book-category">${book.category}</p>
                            <div class="book-price">
                                <span class="price-current">${book.yourPrice}</span>
                                ${book.yourPrice !== book.listPrice ? `
                                    <span class="price-original">${book.listPrice}</span>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        // Book Manager
        class BookManager {
            static toggleSave(bookId) {
                const index = AppState.savedBooks.indexOf(bookId);
                
                if (index === -1) {
                    AppState.savedBooks.push(bookId);
                } else {
                    AppState.savedBooks.splice(index, 1);
                }

                localStorage.setItem('savedBooks', JSON.stringify(AppState.savedBooks));
                
                // Update all like buttons for this book
                document.querySelectorAll(`[onclick*="${bookId}"]`).forEach(btn => {
                    const isLiked = AppState.savedBooks.includes(bookId);
                    btn.classList.toggle('liked', isLiked);
                    const useElement = btn.querySelector('use');
                    if (useElement) {
                        useElement.setAttribute('href', `#${isLiked ? 'heart-filled-icon' : 'heart-empty-icon'}`);
                    }
                });

                // Re-render library page if currently viewing
                if (AppState.currentRoute === 'library') {
                    Router.renderPage('library');
                }
            }
            
            static async openReader(bookId) {
                const book = booksDB.find(b => b.id === bookId);
                if (!book) return;
                
                // Check if file exists before opening reader
                const fileExists = await checkFileExists(book.fileUrl);
                if (!fileExists) {
                    alert(`Error: Book file "${book.fileUrl}" not found. Please make sure the PDF file exists in the correct location.`);
                    return;
                }
                
                const readerUrl = `reader.html?file=${encodeURIComponent(book.fileUrl)}&title=${encodeURIComponent(book.title)}`;
                window.open(readerUrl, '_blank');
            }
        }

        // Menu Modal
        class MenuModal {
            static init() {
                const overlay = document.getElementById('menuOverlay');
                const closeBtn = document.getElementById('closeMenuBtn');

                overlay.addEventListener('click', (e) => {
                    if (e.target === overlay) {
                        this.hide();
                    }
                });

                closeBtn.addEventListener('click', () => this.hide());
            }

            static show() {
                const overlay = document.getElementById('menuOverlay');
                const modal = document.getElementById('menuModal');
                
                overlay.classList.add('active');
                modal.classList.add('active');
                
                // Navigate back to previous route
                history.back();
            }

            static hide() {
                const overlay = document.getElementById('menuOverlay');
                const modal = document.getElementById('menuModal');
                
                overlay.classList.remove('active');
                modal.classList.remove('active');
            }
        }

        // App Initialization
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize back button
            document.getElementById('backBtn').addEventListener('click', () => {
                window.history.back();
            });

            // Initialize components
            LanguageManager.init();
            MenuModal.init();
            Router.init();
        });
    </script>
